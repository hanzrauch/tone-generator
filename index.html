<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tone Player</h1>
        
        <label for="frequency">Choose a Frequency:</label>
        <div id="frequencyDropdown">
            <select id="frequency"></select>
        </div>
        
        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" value="3" min="0.1" step="0.1">
        
        <button id="playButton">Play Tone</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
