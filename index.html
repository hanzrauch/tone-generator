<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tone Player</h1>
        
        <label for="modeToggle">Frequency Mode:</label>
        <select id="modeToggle">
            <option value="dropdown">Select from List</option>
            <option value="manual">Manual Entry</option>
        </select>
        
        <div id="frequencyDropdownContainer" class="custom-dropdown">
            <label for="frequencyDropdown">Choose a Frequency:</label>
            <div id="dropdown">
                <div id="selectedValue" class="dropdown-selected">Select a frequency</div>
                <div id="dropdownOptions" class="dropdown-options"></div>
            </div>
        </div>

        <div id="manualFrequencyContainer" style="display: none;">
            <label for="manualFrequency">Enter Frequency (Hz):</label>
            <input type="number" id="manualFrequency" value="440" min="20" max="20000">
        </div>
        
        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" value="3" min="0.1" step="0.1">
        
        <button id="playButton">Play Tone</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
